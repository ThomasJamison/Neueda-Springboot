<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron" align="center">
		<h1></h1>
	</div>

	<div class="container">

		<form class="form-horizontal" th:action="@{/passengers/save}"
			th:object="${passenger}" method="post">
			
			
			<!-- hidden field is important! -->
			<input type="hidden" th:field="${passenger.passengerId}" />
			
			
			<br />
			<div class="form-group">
				<label class="col-md-2">Name</label>
					<input type="text" class="form-control" th:field="${passenger.name}" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:class="help-block">Name Errors</span>

			</div>


			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nutrition</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Age</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.age}" /></td>
					</tr>
					<tr>
						<td>Cabin</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.cabin}" /></td>
					</tr>
					<tr>
						<td>Embarked</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.embarked}" /></td>
					</tr>
					<tr>
						<td>Fare</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.fare}" /></td>
					</tr>
					<tr>
						<td>Class</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.pClass}" /></td>
					</tr>
					<tr>
						<td>Number of Parents Aboard</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.parch}" /></td>
					</tr>
					<tr>
						<td>Sex</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.sex}" /></td>
					</tr>
					<tr>
						<td>Numbers of Siblings Aboard</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.sibSp}" /></td>
					</tr>
					<tr>
						<td>Survived</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.survived}" /></td>
					</tr>
					<tr>
						<td>Ticket</td>
						<td><input type="text" class="form-control"
							th:field="${passenger.ticket}" /></td>
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>


</body>
</html>
