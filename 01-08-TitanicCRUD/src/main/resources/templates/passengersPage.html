<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>



</head>
<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>


	<div class="jumbotron" align="center">
		<h2>Titanic Passengers</h2>
	</div>

	<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}"></p>
	</div>

	<input class="form-control" id="myInput" type="text" placeholder="Search.."></input>


	<table class="table table-striped">
	<tbody id="passengerTable">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Actions</th>
		</tr>
		<tr th:each="passenger : ${passengers}">
			<td th:text="${passenger.name}"></td>
			<td th:text="${passenger.age}"></td>
			<td><a class="btn btn-primary" href="#" th:href="@{passengers/view/} + ${passenger.passengerId}">View</a>
				<a class="btn btn-primary" href="#" th:href="@{passengers/edit/} + ${passenger.passengerId}">Edit</a> 
				<a class="btn btn-danger" href="#" th:href="@{passengers/delete/} + ${passenger.passengerId}">Delete</a></td>
		</tr>
		</tbody>
	</table>
<a class="btn btn-success" href="/passengers/add" role="button">Add New Passenger</a>
	
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#passengerTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


</body>

</html>
