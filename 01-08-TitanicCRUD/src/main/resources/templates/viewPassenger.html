<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron" align="center">
		<h1 th:text="${passenger.name}"></h1>
		<h4 th:text="${passenger.age}"></h4>
	</div>

	<div class="container">
<table class="table table-striped">



			<tr>
				<td><b>Name</b></td>
				<td th:text="${passenger.name}"></td>
			</tr>
			<tr>
				<td><b>Age</b></td>
				<td th:text="${passenger.age}"></td>
			</tr>
			<tr>
				<td><b>Cabin</b></td>
				<td th:text="${passenger.cabin}"></td>
			</tr>
			<tr>
				<td><b>Embarked</b></td>
				<td th:text="${passenger.embarked}"></td>
			</tr>
			<tr>
				<td><b>Fare</b></td>
				<td th:text="${passenger.fare}"></td>
			</tr>
			<tr>
				<td><b>Class</b></td>
				<td th:text="${passenger.pClass}"></td>
			</tr>
			<tr>
				<td><b>Number of Parents Aboard</b></td>
				<td th:text="${passenger.parch}"></td>
			</tr>
			<tr>
				<td><b>Sex</b></td>
				<td th:text="${passenger.sex}"></td>
			</tr>
			<tr>
				<td><b>Number of Siblings Aboard</b></td>
				<td th:text="${passenger.sibSp}"></td>
			</tr>
			<tr>
				<td><b>Survived</b></td>
				<td th:text="${passenger.survived}"></td>
			</tr>
			<tr>
				<td><b>Ticket</b></td>
				<td th:text="${passenger.ticket}"></td>
			</tr>



		</table>

	</div>


</body>
</html>
